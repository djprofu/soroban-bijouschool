<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panou Profesor - Bijou School</title>
  <link rel="stylesheet" href="stil.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f7fa;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
    .buton-actiune {
      margin: 10px;
    }
    .sterge-elev {
      margin-top: 40px;
      padding: 20px;
      background: #fff5f5;
      border: 1px solid #e74c3c;
      border-radius: 8px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .sterge-elev h2 {
      color: #e74c3c;
      margin-bottom: 15px;
    }
    .sterge-elev form input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .sterge-elev form button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    #feedbackElev, #feedbackStergere {
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>üìä Panou Profesor - Bijou School</h1>

  <!-- Buton adƒÉugare conturi -->
  <div style="text-align: center; margin-bottom: 20px;">
    <button onclick="adaugaConturiDemo()">‚öôÔ∏è AdaugƒÉ conturi demo</button>
    <p id="feedbackConturi"></p>
  </div>

  <!-- Tabel scoruri elevi -->
  <table>
    <thead>
      <tr>
        <th>Elev</th>
        <th>Lec»õia 2</th>
        <th>Lec»õia 3</th>
      </tr>
    </thead>
    <tbody id="tabelElevi"></tbody>
  </table>

  <!-- Formular adƒÉugare elev -->
  <section>
    <h2>‚ûï AdaugƒÉ elev nou</h2>
    <form id="formularElev">
      <input type="text" id="numeNouElev" placeholder="Nume elev" required />
      <input type="text" id="parolaNoua" placeholder="ParolƒÉ elev" required />
      <button type="submit">AdaugƒÉ</button>
    </form>
    <p id="feedbackElev"></p>
  </section>

  <!-- Formular »ôtergere elev -->
  <section class="sterge-elev">
    <h2>üóëÔ∏è »òterge elev</h2>
    <form id="formularStergere">
      <input type="text" id="elevDeSters" placeholder="Numele elevului" required />
      <button type="submit">»òterge elev</button>
    </form>
    <p id="feedbackStergere"></p>
  </section>

  <!-- Butoane ac»õiuni -->
  <div style="text-align: center;">
    <button onclick="exportCSV()" class="buton-actiune">‚¨áÔ∏è ExportƒÉ scoruri (CSV)</button>
    <button onclick="reseteazaScoruri()" class="buton-actiune">üßº »òterge toate scorurile</button>
  </div>

  <script>
    const scoruri = JSON.parse(localStorage.getItem("scoruri_elevi")) || {};
    const conturi = JSON.parse(localStorage.getItem("conturi_elevi")) || {};
    const tabel = document.getElementById("tabelElevi");

    for (const elev in scoruri) {
      const rand = document.createElement("tr");
      const scor2 = scoruri[elev]["lectia2"] || 0;
      const scor3 = scoruri[elev]["lectia3"] || 0;

      rand.innerHTML = `
        <td>${elev}</td>
        <td>${scor2}</td>
        <td>${scor3}</td>
      `;
      tabel.appendChild(rand);
    }

    document.getElementById("formularElev").addEventListener("submit", function (e) {
      e.preventDefault();
      const nume = document.getElementById("numeNouElev").value.trim().toLowerCase();
      const parola = document.getElementById("parolaNoua").value.trim();
      const feedback = document.getElementById("feedbackElev");

      if (!nume || !parola) {
        feedback.textContent = "‚ö†Ô∏è CompleteazƒÉ toate c√¢mpurile.";
        return;
      }

      if (conturi[nume]) {
        feedback.textContent = "‚ùå Acest elev existƒÉ deja.";
        return;
      }

      conturi[nume] = { parola: parola, rol: "elev" };
      localStorage.setItem("conturi_elevi", JSON.stringify(conturi));
      feedback.textContent = `‚úÖ Elevul "${nume}" a fost adƒÉugat cu succes!`;
      document.getElementById("formularElev").reset();
    });

    document.getElementById("formularStergere").addEventListener("submit", function (e) {
      e.preventDefault();
      const nume = document.getElementById("elevDeSters").value.trim().toLowerCase();
      const feedback = document.getElementById("feedbackStergere");

      if (!conturi[nume]) {
        feedback.textContent = "‚ùå Elevul nu existƒÉ.";
        return;
      }

      if (confirm(`E»ôti sigur cƒÉ vrei sƒÉ »ôtergi elevul "${nume}"?`)) {
        delete conturi[nume];
        delete scoruri[nume];
        localStorage.setItem("conturi_elevi", JSON.stringify(conturi));
        localStorage.setItem("scoruri_elevi", JSON.stringify(scoruri));
        feedback.textContent = `‚úÖ Elevul "${nume}" a fost »ôters.`;
        document.getElementById("formularStergere").reset();
        setTimeout(() => location.reload(), 1000);
      }
    });

    function exportCSV() {
      let csv = "Elev,Lec»õia 2,Lec»õia 3\n";
      for (const elev in scoruri) {
        const l2 = scoruri[elev]["lectia2"] || 0;
        const l3 = scoruri[elev]["lectia3"] || 0;
        csv += `${elev},${l2},${l3}\n`;
      }

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "scoruri_elevi.csv";
      link.click();
    }

    function reseteazaScoruri() {
      if (confirm("E»ôti sigur cƒÉ vrei sƒÉ »ôtergi toate scorurile?")) {
        localStorage.removeItem("scoruri_elevi");
        location.reload();
      }
    }

    function adaugaConturiDemo() {
      const conturi = {
        ana: { parola: "3045", rol: "elev" },
        mihai: { parola: "2314", rol: "elev" },
        cristina: { parola: "4798", rol: "elev" },
        profesor: { parola: "1986", rol: "profesor" }
      };
      localStorage.setItem("conturi_elevi", JSON.stringify(conturi));
      document.getElementById("feedbackConturi").textContent = "‚úÖ Conturile au fost adƒÉugate.";
    }
  </script>
</body>
</html>
