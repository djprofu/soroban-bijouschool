<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panou Profesor - Bijou School</title>
  <link rel="stylesheet" href="stil.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      padding: 20px;
    }

    h1 {
      color: #2c3e50;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      background: #fff;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    input {
      padding: 8px;
      font-size: 16px;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .buton-actiune {
      margin: 10px;
    }

    .sterge-elev {
      margin-top: 30px;
      padding: 20px;
      background: #fff5f5;
      border: 1px solid #e74c3c;
      border-radius: 8px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .sterge-elev h2 {
      color: #e74c3c;
    }

    .sterge-elev input, .sterge-elev button {
      width: 100%;
    }

    #feedbackElev, #feedbackStergere {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }

    ul#listaElevi {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 20px auto;
      background: #ecf0f1;
      border-radius: 8px;
    }

    ul#listaElevi li {
      padding: 8px;
      border-bottom: 1px solid #bdc3c7;
    }
  </style>
</head>
<body>

  <h1>üìä Panou Profesor - Bijou School</h1>

  <!-- Tabel scoruri elevi -->
  <table>
    <thead>
      <tr>
        <th>Elev</th>
        <th>Lec»õia 2</th>
        <th>Lec»õia 3</th>
      </tr>
    </thead>
    <tbody id="tabelElevi"></tbody>
  </table>

  <!-- Formular adƒÉugare elev -->
  <section>
    <h2>‚ûï AdaugƒÉ elev nou</h2>
    <form id="formularElev">
      <input type="text" id="numeNouElev" placeholder="Nume elev" required />
      <input type="text" id="parolaNoua" placeholder="ParolƒÉ elev" required />
      <button type="submit">AdaugƒÉ</button>
    </form>
    <p id="feedbackElev"></p>
  </section>

  <!-- Lista elevilor existen»õi -->
  <section>
    <h2>üë• Conturi existente</h2>
    <ul id="listaElevi"></ul>
  </section>

  <!-- Formular »ôtergere elev -->
  <section class="sterge-elev">
    <h2>üóëÔ∏è »òterge elev</h2>
    <form id="formularStergere">
      <input type="text" id="elevDeSters" placeholder="Nume elev de »ôters" required />
      <button type="submit">»òterge</button>
    </form>
    <p id="feedbackStergere"></p>
  </section>

  <!-- Export »ôi resetare -->
  <div style="text-align: center;">
    <button onclick="exportCSV()" class="buton-actiune">‚¨áÔ∏è ExportƒÉ scoruri CSV</button>
    <button onclick="reseteazaScoruri()" class="buton-actiune">üíé »òterge toate scorurile</button>
  </div>

  <script>
    const scoruri = JSON.parse(localStorage.getItem("scoruri_elevi")) || {};
    const conturi = JSON.parse(localStorage.getItem("conturi_elevi")) || {};
    const tabel = document.getElementById("tabelElevi");

    for (const elev in scoruri) {
      const rand = document.createElement("tr");
      const scor2 = scoruri[elev]["lectia2"] || 0;
      const scor3 = scoruri[elev]["lectia3"] || 0;

      rand.innerHTML = `
        <td>${elev}</td>
        <td>${scor2}</td>
        <td>${scor3}</td>
      `;
      tabel.appendChild(rand);
    }

    document.getElementById("formularElev").addEventListener("submit", function (e) {
      e.preventDefault();
      const nume = document.getElementById("numeNouElev").value.trim().toLowerCase();
      const parola = document.getElementById("parolaNoua").value.trim();
      const feedback = document.getElementById("feedbackElev");

      if (!nume || !parola) {
        feedback.textContent = "‚ö†Ô∏è CompleteazƒÉ toate c√¢mpurile.";
        return;
      }

      if (conturi[nume]) {
        feedback.textContent = "‚ùå Acest elev existƒÉ deja.";
        return;
      }

      conturi[nume] = { parola: parola, rol: "elev" };
      localStorage.setItem("conturi_elevi", JSON.stringify(conturi));
      feedback.textContent = `‚úÖ Elevul "${nume}" a fost adƒÉugat cu succes!`;

      document.getElementById("formularElev").reset();
      afiseazaElevi(); // actualizeazƒÉ lista
    });

    document.getElementById("formularStergere").addEventListener("submit", function (e) {
      e.preventDefault();
      const nume = document.getElementById("elevDeSters").value.trim().toLowerCase();
      const feedback = document.getElementById("feedbackStergere");

      if (!conturi[nume]) {
        feedback.textContent = "‚ùå Elevul nu existƒÉ.";
        return;
      }

      delete conturi[nume];
      localStorage.setItem("conturi_elevi", JSON.stringify(conturi));

      if (scoruri[nume]) {
        delete scoruri[nume];
        localStorage.setItem("scoruri_elevi", JSON.stringify(scoruri));
      }

      feedback.textContent = `‚úÖ Elevul "${nume}" a fost »ôters.`;
      document.getElementById("formularStergere").reset();
      setTimeout(() => location.reload(), 1000);
    });

    function exportCSV() {
      let csv = "Elev,Lec»õia 2,Lec»õia 3\n";
      for (const elev in scoruri) {
        const l2 = scoruri[elev]["lectia2"] || 0;
        const l3 = scoruri[elev]["lectia3"] || 0;
        csv += `${elev},${l2},${l3}\n`;
      }

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "scoruri_elevi.csv";
      link.click();
    }

    function reseteazaScoruri() {
      if (confirm("E»ôti sigur cƒÉ vrei sƒÉ »ôtergi toate scorurile?")) {
        localStorage.removeItem("scoruri_elevi");
        location.reload();
      }
    }

    // Afi»ôare lista conturi elevi
    function afiseazaElevi() {
      const lista = document.getElementById("listaElevi");
      lista.innerHTML = "";
      for (const elev in conturi) {
        const li = document.createElement("li");
        li.textContent = `üë§ ${elev} | üîë ${conturi[elev].parola}`;
        lista.appendChild(li);
      }
    }

    afiseazaElevi();
  </script>

</body>
</html>
