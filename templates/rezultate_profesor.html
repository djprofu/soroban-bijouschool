<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Rezultate elevi ‚Äì Profesor</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background-color: #f5f5f5; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 12px; text-align: left; border: 1px solid #ddd; }
    button { font-size: 16px; padding: 8px 12px; margin: 5px; }
  </style>
</head>
<body>

<h2>üîê Acces Profesor ‚Äì Rezultatele elevilor</h2>

<div id="rezultate"></div>
<button onclick="exportaPDF()">ExportƒÉ PDF</button>
<button onclick="stergeToate()">»òterge toate rezultatele</button>

<script>
  // Func»õie pentru √ÆncƒÉrcarea rezultatelor
  async function incarcaRezultate() {
    const response = await fetch('http://127.0.0.1:5000/toate_rezultatele?parola=1986');
    const date = await response.json();
    afiseazaRezultate(date);
  }

  // Func»õie pentru a afi»ôa rezultatele
  function afiseazaRezultate(date) {
    let html = `<table><tr><th>Nume</th><th>Rezultate</th></tr>`;
    date.forEach((rezultat) => {
      html += `<tr><td>${rezultat.nume}</td><td>${rezultat.corect ? "Corect" : "Gre»ôit"}</td></tr>`;
    });
    html += `</table>`;
    document.getElementById('rezultate').innerHTML = html;
  }

  // Func»õie pentru a exporta PDF
  function exportaPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.text("Rezultate elevi", 10, 10);
    doc.save('rezultate_elevi.pdf');
  }

  // Func»õie pentru a »ôterge toate rezultatele
  async function stergeToate() {
    const response = await fetch('http://127.0.0.1:5000/sterge_rezultate', { method: 'DELETE' });
    if (response.ok) {
      alert('Toate rezultatele au fost »ôterse!');
    } else {
      alert('Eroare la »ôtergerea rezultatelor!');
    }
  }

  // √éncarcƒÉ rezultatele la √ÆncƒÉrcarea paginii
  incarcaRezultate();
</script>

</body>
</html>
