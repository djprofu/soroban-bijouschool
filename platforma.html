<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Platformă Elev</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      background: #f1f8e9;
    }

    h1 {
      color: #4b2e83;
    }

    #logout {
  margin-top: 40px;
  padding: 16px 30px;
  font-size: 20px;
  font-weight: bold;
  background-color: #d32f2f;
  color: white;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

#logout:hover {
  background-color: #b71c1c;
  transform: scale(1.03);
}
  </style>
</head>
<body>
  <h1>Bun venit, <span id="numeElev"></span>!</h1>
  <p>Aici vei avea exercițiile tale.</p>

  <button id="logout">Ieșire din platformă</button>

  <script>
    const nume = localStorage.getItem("elev_nume") || "elev";
    document.getElementById("numeElev").textContent = nume;
  
    document.getElementById("logout").addEventListener("click", () => {
      localStorage.removeItem("elev_nume");
      window.location.href = "login.html";
    });
  </script>
  
</body>
</html>
