  <!-- POPUP -->
  <div id="popupMotivational" class="popup-overlay">
    <div class="popup-box" id="popupText"></div>
  </div>

  <script>
    const popup = document.getElementById("popupMotivational");
    const popupText = document.getElementById("popupText");

    const motivationalMessages = [
      "Crede în tine și în puterea ta!",
      "Fiecare zi este o nouă șansă să strălucești!",
      "Ai tot ce îti trebuie ca să reușești!",
      "Micii pași duc la mari succese!",
      "Zâmbește – e primul pas spre o zi minunată!",
      "Fii curajos, chiar și când îți este frică!",
      "Cunoștințele cresc cu fiecare exercițiu!",
      "Răbdarea este cheia progresului!",
      "Astăzi poți învăța ceva uimitor!",
      "Ai încredere în mintea ta strălucită!",
      "Înearcă din nou – vei reuși!",
      "Fii mândru de fiecare efort făcut!",
      "Fiecare problemă are o soluție!",
      "Ești mai puternic decât crezi!",
      "Mintea ta este un super-erou în antrenament!",
      "Succesul începe cu un pas mic!",
      "Curajul înseamnă să mergi mai departe!",
      "Fii curios – ești pe drumul cel bun!",
      "Ai făcut deja progrese mari!",
      "Bravo! Continuă să învăți cu bucurie!",
      "În fiecare zi devii mai bun!"
    ];

    document.querySelectorAll(".slider-track img").forEach((img, index) => {
      img.addEventListener("click", () => {
        popupText.textContent = motivationalMessages[index] || "Ești minunat!";
        popup.classList.add("show");
      });
    });

    popup.addEventListener("click", () => {
      popup.classList.remove("show");
    });
  </script>

  <script>
    document.querySelectorAll('.dropdown-toggle').forEach(button => {
      button.addEventListener('click', function(e) {
        e.stopPropagation();
        const dropdown = this.parentElement;
        const alreadyOpen = dropdown.classList.contains('open');
        document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('open'));
        if (!alreadyOpen) {
          dropdown.classList.add('open');
        }
      });
    });

    window.addEventListener('click', () => {
      document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('open'));
    });
  </script>

  <audio id="mainSound" src="sunete/sunet_principal_fadein.mp3" autoplay loop></audio>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const audio = document.getElementById("mainSound");
      audio.volume = 0.3;
    });
