<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autentificare - Bijou School</title>
  <link rel="stylesheet" href="stil.css">
</head>
<body>
  <div class="login-container">
    <h2>🔐 Autentificare Elev</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Nume" required>
      <input type="password" id="password" placeholder="Parolă" required>
      <button type="submit">Intră în platformă</button>
      <p id="mesajLogin" class="feedback"></p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nume = document.getElementById("username").value.trim().toLowerCase();
      const parola = document.getElementById("password").value.trim();
      const conturi = JSON.parse(localStorage.getItem("conturi_elevi")) || {};
      const mesaj = document.getElementById("mesajLogin");

      if (conturi[nume] && conturi[nume].parola === parola) {
        localStorage.setItem("elev_curent", nume);
        window.location.href = "platforma.html";
      } else {
        mesaj.textContent = "❌ Nume sau parolă incorecte.";
      }
    });
  </script>
</body>
</html>
