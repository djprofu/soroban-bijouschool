<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autentificare</title>
  <link rel="stylesheet" href="stil.css" />
</head>
<body style="margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f2f2f2;">
  <div style="background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 400px;">
    <h2>Autentificare</h2>
    <form>
      <div style="margin-bottom: 15px;">
        <input type="text" placeholder="Utilizator" style="width: 100%; padding: 10px;" />
      </div>
      <div style="margin-bottom: 15px;">
        <input type="password" placeholder="Parolă" style="width: 100%; padding: 10px;" />
      </div>
      <button type="submit" style="width: 100%; padding: 10px; background-color: #b77b2e; color: white; border: none; border-radius: 5px;">Intră în platformă</button>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
