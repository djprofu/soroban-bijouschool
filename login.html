<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autentificare - Bijou School</title>
  <link rel="stylesheet" href="stil.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>

  <section class="login-container">
    <h1>🔐 Autentificare</h1>
    <form id="loginForm">
      <input type="text" id="nume" placeholder="Nume elev sau profesor" required />
      <input type="password" id="parola" placeholder="Parolă" required />
      <button type="submit">Intră în platformă</button>
    </form>
    <p id="mesajEroare" class="mesaj-eroare"></p>
  </section>

  <script src="login.js"></script>
</body>
</html>
