<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bijou School – Soroban</title>
  <link rel="stylesheet" href="stil.css">
</head>
<body>

  <!-- Navigație -->
  <header class="navbar">
    <img src="logo.png" alt="Logo" class="logo" />
    <nav>
      <ul class="menu">
        <li><a href="#" class="active">Acasă</a></li>
        <li><a href="#">Despre noi</a></li>
        <li><a href="#">Cursuri</a></li>
        <li><a href="#">Înscrieri</a></li>
        <li><a href="#">Articole</a></li>
        <li><a href="#">Galerie</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#" class="platforma-btn">🔐 Platforma</a></li>
      </ul>
    </nav>
  </header>

  <!-- Intro cu blur -->
  <section class="intro">
    <div class="overlay">
      <h1>🎉 Bun venit la Bijou School – Soroban!</h1>
      <p>🧠 Antrenează-ți mintea cu zâmbet și distracție! ✨</p>
      <button onclick="toggleMusic()" class="btn-music">🎵 Muzică fundal</button>
    </div>
  </section>

  <!-- Slideshow -->
  <section class="slideshow-container">
    <div class="slideshow-track">
      <img src="imagini/soroban1.jpg" alt="1">
      <img src="imagini/soroban2.jpg" alt="2">
      <img src="imagini/soroban3.jpg" alt="3">
      <img src="imagini/soroban4.jpg" alt="4">
      <img src="imagini/soroban5.jpg" alt="5">
    </div>
  </section>

  <!-- Audio -->
  <audio id="bg-music" loop>
    <source src="sunet-fundal.mp3" type="audio/mp3">
  </audio>

  <script>
    function toggleMusic() {
      const audio = document.getElementById("bg-music");
      if (audio.paused) {
        audio.volume = 0.05;
        audio.play();
      } else {
        audio.pause();
      }
    }
  </script>

</body>
</html>
