<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bine ai venit!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image: url("imagini/soroban1.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      animation: fadeIn 1s forwards;
      transition: opacity 1s ease-in-out;
    }

    .overlay.fade-out {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .welcome-message {
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 20px 40px;
      border-radius: 20px;
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      margin-top: 100px;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="overlay" id="intro-screen">
    <div class="welcome-message">
      ðŸŽ‰ Bun venit la <strong>BIJOU SCHOOL</strong>!
    </div>
  </div>

  <audio id="introSound" src="sunete/sunet_intro_fadeout.mp3" autoplay></audio>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const overlay = document.getElementById("intro-screen");
      const audio = document.getElementById("introSound");

      audio.volume = 0.8;

      // AfiÈ™eazÄƒ timp de 1 secundÄƒ dupÄƒ fade-in
      setTimeout(() => {
        overlay.classList.add("fade-out");
        setTimeout(() => {
          window.location.replace("pagina-principala.html");
        }, 1000); // fade-out 1s
      }, 2000); // fade-in 1s + 1s vizibil

      // OpreÈ™te sunetul dupÄƒ 3 secunde
      setTimeout(() => {
        audio.pause();
      }, 3000);
    });
  </script>
</body>
</html>
