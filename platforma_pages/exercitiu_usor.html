<!DOCTYPE html>

<body>

      <select style="margin: 10px 0; width: 100%; max-width: 450px; font-size: 1.8rem; padding: 16px;">
        <option selected disabled>C√¢te minute lucrezi?</option>
        <script>
          for (let i = 1; i <= 59; i++) {

      <br />

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const butonAdunare = document.querySelector("a[href='Adunarea']");
      const butonGhiceste = document.querySelector("a[href='Ghiceste']");
      const setariAdunare = document.getElementById("setari-adunare");
      const setariGhiceste = document.getElementById("setari-ghiceste");

      if (butonAdunare) {
        butonAdunare.addEventListener("click", function (e) {
          e.preventDefault();
          setariAdunare.style.display = "block";
          setariGhiceste.style.display = "none";
        });
      }

      if (butonGhiceste) {
        butonGhiceste.addEventListener("click", function (e) {
          e.preventDefault();
          setariGhiceste.style.display = "block";
          setariAdunare.style.display = "none";
        });
      }
    });
  </script>
  <script>
    function startAdunareUnitati() {
      // Ia valorile selectate din dropdown-uri
      const minute = document.querySelector('#setari-adunare select:nth-of-type(1)').value;
      const calcule = document.querySelector('#setari-adunare select:nth-of-type(2)').value;
  
      if (!minute || !calcule) {
        alert("Te rog selecteazƒÉ timpul »ôi numƒÉrul de calcule!");
        return;
      }
  
      // SalvƒÉm √Æn localStorage
      localStorage.setItem("timpSelectat", minute);
      localStorage.setItem("numarCalcule", calcule);
  
      // Redirec»õioneazƒÉ cƒÉtre pagina cu exerci»õiile
      window.location.href = "adunare_unitati.html";
    }
  </script>
